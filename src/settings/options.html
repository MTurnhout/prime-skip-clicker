<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="options.css" />
    <script src="options.js" defer></script>
  </head>
  <body>
    <div class="option">
      <div class="option-input">
        <span>Skip Buttons</span>
        <div class="option-actions">
          <label>
            <input type="checkbox" id="option-skip-buttons-disable" />
            <span>Disable</span>
          </label>
        </div>
      </div>
      <div class="option-description">
        When disabled, the extension will not automatically click the summary
        and intro skip buttons.
      </div>
    </div>
    <div class="option">
      <div class="option-input">
        <span>Next Episode</span>
        <div class="option-actions">
          <label>
            <input type="checkbox" id="option-next-episode-disable" />
            <span>Disable</span>
          </label>
        </div>
      </div>
      <div class="option-description">
        When disabled, the extension will not automatically click the "Next
        Episode" button when it appears.
      </div>
    </div>
  </body>
</html>
